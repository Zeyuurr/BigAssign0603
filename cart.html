<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <!-- 头部导航栏 -->
    <header>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo"> Chen's
                    <span>BookStore</span></a>
                <!-- 汉堡菜单按钮 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 导航栏按钮 -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i>主页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="store.html"><i class="fa-solid fa-store"></i>书籍商店</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="loginIcon nav-link"><i class="fa-solid fa-user"></i>登录/注册</a>
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" class="loginIcon nav-link active"><i class="fa-solid fa-cart-shopping"></i>购物车</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主体部分 -->
    <main>
        <div class="container mt-5">
            <h2>购物车</h2>
            <table class="table" id="">
                <thead>
                  <tr>
                    <th class="align-middle"><input type="checkbox" id="check-all"></th>
                    <th class="align-middle">商品图片</th>
                    <th class="align-middle">商品名称</th>
                    <th class="align-middle">单价</th>
                    <th class="align-middle">数量</th>
                    <th class="align-middle">小计</th>
                    <th class="align-middle">操作</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
              <div class="container">
                <!-- 配送时间选择 -->
                <div class="mb-3">
                    <label class="form-label">选择配送时间</label>
                    <div class="d-flex flex-column" id="sendTime">
                        <div class="form-check">
                            <input class="form-check-input delivery-time" type="radio" name="deliveryTime" id="deliveryTime1" value="anytime">
                            <label class="form-check-label" for="deliveryTime1">
                                不限送货时间：周一至周日
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input delivery-time" type="radio" name="deliveryTime" id="deliveryTime2" value="weekdays">
                            <label class="form-check-label" for="deliveryTime2">
                                工作日送货：周一至周五
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input delivery-time" type="radio" name="deliveryTime" id="deliveryTime3" value="weekends">
                            <label class="form-check-label" for="deliveryTime3">
                                双休日、假日送货：周六至周日
                            </label>
                        </div>
                    </div>
                </div>
            
                <!-- 支付方式选择 -->
                <div class="mb-3">
                    <label class="form-label">选择支付方式</label>
                    <div class="d-flex flex-column">
                        <div class="form-check">
                            <input class="form-check-input payment-method" type="radio" name="paymentMethod" id="paymentMethod1" value="online">
                            <label class="form-check-label" for="paymentMethod1">
                                在线支付
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input payment-method" type="radio" name="paymentMethod" id="paymentMethod2" value="cod">
                            <label class="form-check-label" for="paymentMethod2">
                                货到付款
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="float-start totalPrice">共 <span id="cartNum"></span> 种商品，已选择 <span id="selectNum"></span> 件，商品合计:￥<span id="totalPrice">XXX.XX</span></div>
            <button class="btn btn-danger rounded-pill float-end" id="submitOrder" ><span class="spinner-grow spinner-grow-sm"></span>下单结算</button>
          </div>
    </main>

    <!-- 底部Footer -->
    <footer class="site-footer mt-5">
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-10 me-auto mb-4">
                    <h3 class="navbar-brand-text" href="#">Chen's
                        <span>BookStore</span></a>
                    <p class="copyright-text mt-lg-5 mb-4 mb-lg-0">版权所有 &copy; <a href="index.html" class="authot">2024 Chen's BookStore</a></p>
                    <br>
                    <p class="copyright-text">作者 <a href="#" target="_blank" class="authot">陈伟东,陈瑞祥,陈泽宇</a></p>
                </div>

                <div class="col-lg-5 col-8">
                    <h5 class="text-white mb-3">链接</h5>
                    <ul class="footer-menu d-flex flex-wrap">
                        <li class="footer-menu-item"><a href="index.html" class="footer-menu-link">主页</a></li>

                        <li class="footer-menu-item"><a href="store.html" class="footer-menu-link">书籍商店</a></li>

                        <li class="footer-menu-item"><a href="login.html" class="footer-menu-link">登录/注册</a></li>

                        <li class="footer-menu-item"><a href="cart.html" class="footer-menu-link">购物车</a></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-4">
                    <h5 class="text-white mb-3">社交媒体</h5>
                    <ul class="social-icon">
                        <li><a href="#" class="social-icon-link"><i class="fa-brands fa-youtube"></i></i></a></li>
                        <li><a href="#" class="social-icon-link"><i class="fa-brands fa-whatsapp"></i></a></li>
                        <li><a href="#" class="social-icon-link"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#" class="social-icon-link"><i class="fa-brands fa-skype"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/cart.js"></script>

</html>
